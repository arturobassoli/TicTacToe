<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="turno-x">Tocca a X</div>
    <div class="turno-o display-none">Tocca a O</div>
    <div class="campo">
      <div class="casella" id="0"></div>
      <div class="casella" id="1"></div>
      <div class="casella" id="2"></div>
      <div class="casella" id="3"></div>
      <div class="casella" id="4"></div>
      <div class="casella" id="5"></div>
      <div class="casella" id="6"></div>
      <div class="casella" id="7"></div>
      <div class="casella" id="8"></div>
    </div>
    <div class="modale-fine-partita display-none">
      <div class="vincitore"></div>
      <button class="ricomincia"></button>
    </div>
    <div class="risultato"></div>

    <!-- Script -->
    <script src="tris.js"></script>
  </body>
</html>
