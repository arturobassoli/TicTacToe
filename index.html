<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Titolo -->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Turno -->
    <div class="turno-x"><b>X</b> tourn</div>
    <div class="turno-o display-none"><b>O</b> torun</div>

    <!-- Griglia -->
    <div class="campo">
      <div class="casella" id="0"></div>
      <div class="casella" id="1"></div>
      <div class="casella" id="2"></div>
      <div class="casella" id="3"></div>
      <div class="casella" id="4"></div>
      <div class="casella" id="5"></div>
      <div class="casella" id="6"></div>
      <div class="casella" id="7"></div>
      <div class="casella" id="8"></div>
    </div>

    <!-- Modale fine partita -->
    <div class="modale-fine-partita display-none">
      <div>
        <div class="risultato"></div>
        <button class="ricomincia">New game</button>
      </div>
    </div>

    <!-- Div vuoto per flex center -->
    <div class="punteggio">
      <span>Points</span><span><b>X</b> : <span class="punti-x"></span></span
      ><span><b>O</b> : <span class="punti-o"></span></span>
      <button class="resetta-punteggio">Reset</button>
    </div>

    <!-- Script -->
    <script src="tris.js"></script>
  </body>
</html>
